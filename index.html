<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Estuarium K-12 Education Programs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EEP Program Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">Puget Sound Estuarium</div>
      <div class="brand-subtitle">EEP Program Finder</div>
    </div>

    <div class="search-wrap">
      <label class="sr-only" for="q">Search programs</label>
      <input id="q" type="search" placeholder="Search by program name or keyword" autocomplete="off" />
      <button id="clearAll" class="btn btn-ghost" type="button">Clear all</button>
    </div>
  </header>

  <main class="layout">
    <aside class="filters" aria-label="Filters">
      <h2>Filter</h2>

      <section class="filter-block">
        <h3>Grade band</h3>
        <div class="chip-grid" id="gradeFilters"></div>
      </section>

      <section class="filter-block">
        <h3>Format</h3>
        <div class="chip-grid" id="formatFilters"></div>
      </section>

      <section class="filter-block">
        <h3>Pillar</h3>
        <div class="chip-grid" id="pillarFilters"></div>
      </section>

      <section class="filter-block">
        <h3>Tags</h3>
        <div class="chip-grid" id="tagFilters"></div>
      </section>
    </aside>

    <section class="results" aria-label="Results">
      <div class="results-head">
        <div id="resultsCount" class="results-count">Loadingâ€¦</div>
        <div id="activeChips" class="active-chips" aria-label="Active filters"></div>
      </div>

      <div id="cards" class="cards" aria-live="polite"></div>
    </section>
  </main>

  renderPrograms();
</script>
</body>
</html>
